<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiskey Vault - Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 400px;
    }
    h1 {
      color: #B87333;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #888;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background-color: #1a1a1a;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: #B87333;
    }
    button {
      background-color: #B87333;
      color: #0a0a0a;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #96622a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">WV</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your whiskey collection is safe! Some features may be limited until you're back online.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
