version: '3.8'

services:
  whiskey-vault-app:
    container_name: whiskey-vault-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3005:3005"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent node_modules from being overwritten by host
      - /app/node_modules
      # Volume for future image uploads
      - whiskey-uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=3005
      # MongoDB connection - use host.docker.internal for Mac/Windows
      # For Linux, you may need to use host network mode or actual IP
      - MONGODB_URI=${MONGODB_URI:-mongodb://host.docker.internal:27017/whiskey-vault?replicaSet=rs0}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3005}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3005}
      # Cloudinary environment variables (for future use)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    env_file:
      - .env.local
    extra_hosts:
      # This allows the container to connect to the host machine
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - whiskey-network
    command: npm run dev

networks:
  whiskey-network:
    driver: bridge

volumes:
  whiskey-uploads:
    driver: local