# MongoDB configuration file for Whiskey Inventory App

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Allow connections from any IP (within Docker network)

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5  # Limit cache size for resource efficiency

# Process Management
processManagement:
  fork: false  # Don't fork in Docker

# Security (disabled for local network use)
# Uncomment to enable authentication
# security:
#   authorization: enabled

# Operation Profiling
operationProfiling:
  mode: off
  slowOpThresholdMs: 100

# Replication (optional - uncomment to enable replica set)
# replication:
#   replSetName: rs0

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  verbosity: 1